<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue ToDo List</title>

        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/2ededfe852.js" crossorigin="anonymous"></script>
        <!-- CSS  -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body>
        
        <!-- BOOTSTRAP JAVASCRIPT  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <main id="app"><div class="container-lg">
                <div class="row">

                    <div class="col-12 d-flex justify-content-center pt-5">
                        <h1>ToDo List</h1>
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-2 align-items-center g-0">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control"  placeholder="Inserisci qui" v-model="newTaskInput">
                        </div>

                        <button type="button" class="btn btn-primary mx-2" @click="addTask()">
                            Add
                        </button>
                    </div>

                    <div class="col-12">

                        <ul v-if=" todos.length > 0">
                            <li v-for="(singleTask, index) in todos" class="d-flex justify-content-between align-items-center"> 

                                <div>
                                    <span>{{ singleTask.text }}</span>
                                </div>

                                <a href="#nogo" @click="removeTask(index)" class="text-decoration-none">
                                    X
                                </a>
                            </li>
                        </ul>

                        <p v-else>
                            No Tasks in program!
                        </p>

                    </div>

                </div>
            </div>

        </main>

        <!-- MY JAVASCRIPT  -->
        <script type="text/javascript" src="./js/scripts.js"></script>

    </body>
</html>
